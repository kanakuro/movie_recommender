<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="loader" style="display:none">
        <p class="txt">Searching...</p>
    </div>

    <div class="container">
        <div id="menu_area">
            <h1>Movie Recommender</h1>
            <div class="recommender">
                <ul>
                    <li id="contents_based"><a>コンテンツベースフィルタリング</a></li>
                    <li><a>協調フィルタリング</a></li>
                </ul>
            </div>    
        </div>

        <div id="contents_based_area" style="display:none">
            <!-- 映画検索フォーム -->
            <div class="search-bar">
            </div>
        
            <div class="choice-list" id="movie-choices">
                <h2>Choose one of your favorite movies</h2>
                <ul>
                    {% for i,er in escaped_rand_list.items() %}
                    <li class="rand-movie-area">
                        <label id="title">
                            <input type="radio" name="choices" value={{er[0]}} />
                            {{ rand_list[i] }}
                        </label>
                        <img src={{er[1]}} alt="" width="" height="">
                    </li>
                    {% endfor %}
                </ul>
                <button id="search-btn">Search</button>        
                <button id="refresh-btn">Nothing Here</button>
            </div>
        
            <!-- 映画情報と推薦結果を表示する領域 -->
            <div class="movie-details">
                <h2 id="movie-title"></h2>
                <p id="movie-description"></p>
            </div>
        
            <div class="recommendations">
                <h3>Recommended Movies:</h3>
                <ul id="recommendation-list"></ul>
            </div>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
